<!DOCTYPE html>
<html>
<head>
    <title>MusicMatch Auth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Authentication Complete</h1>
    <p>You can close this window and return to the app.</p>
    <div id="auth-code" class="code"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            document.getElementById('auth-code').textContent = 'Auth Code: ' + code;
            console.log('Auth Code:', code);
        }
    </script>
</body>
</html>
