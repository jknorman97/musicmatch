<!DOCTYPE html>
<html>
<head>
    <title>MusicMatch Auth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Authentication Complete</h1>
    <p>Redirecting back to app...</p>
    <p id="manual-link"></p>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            const appUrl = `musicmatch://auth?code=${code}`;
            
            // Try multiple approaches to redirect
            window.location.href = appUrl;
            window.location.replace(appUrl);
            
            // Create a clickable link as fallback
            setTimeout(() => {
                const link = document.getElementById('manual-link');
                link.innerHTML = `<a href="${appUrl}">Click here to open the app</a> if not automatically redirected.`;
                
                // Try to open the app one more time
                window.location = appUrl;
            }, 1000);
        }
    </script>
</body>
</html>
