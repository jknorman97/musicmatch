<!DOCTYPE html>
<html>
<head>
    <title>MusicMatch Auth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Authentication Complete</h1>
    <p>Redirecting back to app...</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            // Attempt to redirect back to the app
            window.location.href = `musicmatch://auth?code=${code}`;
            
            // Fallback message after a short delay
            setTimeout(() => {
                document.body.innerHTML += '<p>If you are not automatically redirected, please return to the app manually.</p>';
            }, 1500);
        }
    </script>
</body>
</html>
